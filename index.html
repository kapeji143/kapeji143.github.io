<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Form</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(
        135deg,
        #fff1dc 0%,
        #ffe4b5 35%,
        #ffd6a5 65%,
        #fff7d1 100%
    );
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #3b2f1e;
    position: relative;
    overflow: hidden;
}

/* Soft floating pastel blobs */
body::before,
body::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    filter: blur(90px);
    z-index: 0;
}

body::before {
    width: 420px;
    height: 420px;
    background: rgba(255, 183, 77, 0.45);
    top: -140px;
    left: -140px;
}

body::after {
    width: 380px;
    height: 380px;
    background: rgba(255, 236, 179, 0.55);
    bottom: -140px;
    right: -120px;
}

/* Acrylic card */
.email-container {
    position: relative;
    z-index: 1;
    width: 520px;
    padding: 55px;
    border-radius: 18px;

    background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.75),
        rgba(255, 255, 255, 0.6)
    );

    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    border: 1px solid rgba(255, 183, 77, 0.45);

    box-shadow:
        0 25px 50px rgba(255, 170, 70, 0.25),
        inset 0 0 25px rgba(255, 255, 255, 0.6);
}

/* Title */
h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    text-align: center;
    margin-bottom: 35px;
    letter-spacing: 1px;
    color: #d27c2c;
}

h2::after {
    content: "";
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, #ffb347, #ffe066);
    display: block;
    margin: 10px auto 0;
    opacity: 0.8;
}

.form-group {
    margin-bottom: 22px;
}

label {
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #b36b2e;
    margin-bottom: 6px;
    display: block;
}

/* Inputs */
input,
textarea {
    width: 100%;
    padding: 13px 14px;
    background: rgba(255, 255, 255, 0.85);
    border: 1px solid rgba(255, 180, 90, 0.5);
    border-radius: 10px;
    color: #3b2f1e;
    font-size: 14px;
    transition: all 0.3s ease;
}

input::placeholder,
textarea::placeholder {
    color: #9a7a55;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #ffb347;
    box-shadow: 0 0 0 3px rgba(255, 179, 71, 0.25);
    background: rgba(255, 255, 255, 0.95);
}

textarea {
    height: 120px;
    resize: none;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;

    background: linear-gradient(
        135deg,
        #ffb347,
        #ffe066
    );

    color: #5a3a12;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 15px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(255, 179, 71, 0.4);
}

button:active {
    transform: scale(0.97);
}

button:disabled {
    background: linear-gradient(135deg, #e6cfa2, #f0e0a8);
    color: #8a7a60;
    box-shadow: none;
    cursor: not-allowed;
}
</style>
</head>
<body>

<div class="email-container">
    <h2>Send Email</h2>

    <div class="form-group">
        <label>To</label>
        <input type="email" id="to" placeholder="kay@example.com" required>
    </div>

    <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subject" placeholder="Email subject" required>
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
    </div>

    <button id="sendBtn" type="button" onclick="sendEmail()">Send</button>
</div>

<script>
async function sendEmail() {
    const to = document.getElementById("to").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();
    const button = document.getElementById("sendBtn");

    if (!to || !subject || !message) {
        alert("Please fill in all fields ❌");
        return;
    }

    button.disabled = true;
    button.innerText = "Sending...";

    try {
        const response = await fetch(
            "https://kaypearl.app.n8n.cloud/webhook-test/send-message",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ to, subject, message })
            }
        );

        if (response.ok) {
            alert("Email sent successfully ✅");
            document.getElementById("to").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("message").value = "";
        } else {
            alert("Failed to send email ❌");
        }
    } catch (error) {
        console.error(error);
        alert("Error connecting to server ❌");
    }

    button.disabled = false;
    button.innerText = "Send";
}
</script>

</body>
</html>
